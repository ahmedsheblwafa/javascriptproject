        <!--form-->
        <div class="row">
            <div class="col-75">
              <div class="container">
                <form id="form">
                
                  <div class="row">
                    <div class="col-50">
                      <h3>Billing Address</h3>
                      <label id="color" for="fname"><i ></i> Full Name</label>
                      <input type="text" id="fname"class="fa fa-user" name="firstname" placeholder="John M. Doe">
                      <label id="color" for="email"><i></i> Email</label>
                      <input type="text" id="email" class="fa fa-envelope" name="email" placeholder="john@example.com">
                      <label id="color" for="adr"><i ></i> Address</label>
                      <input type="text" id="adr"  class="fa fa-address-card-o"name="address" placeholder="542 W. 15th Street">
                      <label  id="color"for="city"><i ></i> City</label>
                      <input type="text" id="city" class="fa fa-institution" name="city" placeholder="New York">
          
                      <div class="row">
                        <div class="col-50">
                          <label  id="color"for="state">State</label>
                          <input type="text" id="state"class="state" name="state" placeholder="NY">
                        </div>
                        <div class="col-50">
                          <label  id="color"for="zip">Zip</label>
                          <input type="text" id="zip" name="zip"class="zip" placeholder="10001">
                        </div>
                      </div>
                    </div>
          
                    <div class="col-50">
                      <h3>Payment</h3>
                      <label id="color" for="fname">Accepted Cards</label>
                      <div class="icon-container">
                       
                      </div>
                      <label id="color"for="cname">Name on Card</label>
                      <input type="text"class="Ncard" id="cname" name="cardname" placeholder="John More Doe">
                      <label id="color" for="ccnum">Credit card number</label>
                      <input type="text"class="Cardn" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                      <label id="color"for="expmonth">Exp Month</label>
                      <input type="text" class="Emonth"id="expmonth" name="expmonth" placeholder="September">
                      <div class="row">
                        <div class="col-50">
                          <label id="color" for="expyear">Exp Year</label>
                          <input type="text" class="Eyear" id="expyear" name="expyear" placeholder="2018">
                        </div>
                        <div class="col-50">
                          <label id="color" for="cvv">CVV</label>
                          <input type="text"  class="Cvv"id="cvv" name="cvv" placeholder="352">
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  <label>
                    <input  id="color"type="checkbox" class="check" checked="checked" name="sameadr"> Shipping address same as billing
                  </label>
                  <button type="button" value="submit"  id="btn"class="btn">Continue to checkout</button>
                </form>
              </div>
            </div>
            <div class="col-25">
              <div class="container">
                <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
                <p><a href="#">Product 1</a> <span id="color"class="price">$15</span></p>
                <p><a href="#">Product 2</a> <span id="color"class="price">$5</span></p>
                <p><a href="#">Product 3</a> <span id="color"class="price">$8</span></p>
                <p><a href="#">Product 4</a> <span id="color"class="price">$2</span></p>
                <hr>
                <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
              </div>
            </div>
          </div>
